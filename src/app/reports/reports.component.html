<div class="container-fluid">
    <div class="col bg-info text-white">
        <a class="navbar-brand">STAFF REPORTS</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr class="thead-dark">
                <th>STAFF</th>
                    <th>ROLE</th>
                    <th>DEPARTMENT</th>
                    <th>TIME IN</th>
                    <th>TIME OUT</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let staff of staffs" class="m-1 p-1 bg-light">
                    <td>{{staff.firstname}}</td>
                    <td>{{staff.role}}</td>
                    <td>{{staff.department}}</td>
                </tr>
            </tbody>
        </table>
    <form #form="ngForm" (ngSubmit)="pickDate()">
    <div class="form-inline float-left mr-1">
            <div class="form-group">
                    <label>Select Date</label>
                    <input type= "date" class="form-control" name="dateSelected" [(ngModel)]="dateSelected" required/>
                </div>  
</div>
</form>
<button class="btn btn-block btn-primary m-t-3" [type]="submit" routerLink="/dashboard">
    Go back
</button>
</div>
